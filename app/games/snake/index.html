<!doctype html>
<html>
  <head>
    <title>World</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="game.css">
  </head>

  <body>
    <div class="container">
      <div id="world" class="world"></div>

      <div class="control">
        <div class="buttons">
          <button class="play-pause">Play/Pause</button>
          <button class="restart">Restart</button>
        </div>
        <p class="game-over">
          [[[ GAME OVER ]]]
        </p>
        <div class="scores">
            Current: <span class="current-score">0</span>
            /
            High: <span class="high-score">0</span>
        </div>
      </div>
    </div>

    <script src="../../libs/jquery.min.js"></script>

    <script src="../../wandrian/wandrian.js"></script>
    <script src="game.js"></script>
  </body>
</html>
